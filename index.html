        body {  
            font-family: Arial, sans-serif;

        h1 {

<body>  
    <h1>距离开学还有</h1>  
    <div id="countdown"></div>  
    <script>  
        function updateCountdown() {  
            const targetDate = new Date(new Date().getFullYear(), 8, 17, 0, 0, 0); // 9月17日0:00，注意月份是从0开始的，所以9月是8  
            const now = new Date();  
  
            if (now >= targetDate) {  
                document.getElementById('countdown').innerHTML = "个寂寞";  
                clearInterval(intervalId); // 停止倒计时  
            } else {  
                const diff = targetDate - now;  
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));  
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));  
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);  
  
                document.getElementById('countdown').innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;  
            }  
        }  
  
        let intervalId = setInterval(updateCountdown, 1000); // 每秒更新一次倒计时  
        updateCountdown(); // 页面加载时更新一次倒计时

document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
            document.title="是的，这是一份礼物🎁！";
        } else  {
            document.title="多看一眼💥";
            setTimeout(function(){
                document.title= "是的，这是一份礼物🎁？";
            }, 2000);
        }
    }, false);
    </script>
